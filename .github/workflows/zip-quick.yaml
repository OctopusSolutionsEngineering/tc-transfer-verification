name: Build and Push Zip - Quick

on:
  #push:
  #  paths:
  #    - "API/**"
  #  branches:
  #    - main
  workflow_dispatch: {}

env:
  OCTOPUS_URL: https://demo.octopus.app
  OCTOPUS_SERVICE_ACCOUNT: 4d50c8ac-1515-4351-96a7-4a82d55d55ff
  OCTOPUS_SPACE: TechCon
  PACKAGE_ID: TransferVerification

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set Version Number
        id: version-generator
        run: echo "version=$(date +'%y.%m.%d%H%M%S')-quick" >> $GITHUB_OUTPUT

      - name: Login to Octopus Deploy
        uses: OctopusDeploy/login@v1
        with:
          server: ${{ env.OCTOPUS_URL }}
          service_account_id: ${{ env.OCTOPUS_SERVICE_ACCOUNT }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: |
          cd API
          dotnet build --configuration Release --no-restore
          dotnet publish -c Release -o ../demoapp-publish -r linux-x64 --self-contained true /p:UseAppHost=true

      - name: Create a Zip package üêô
        uses: OctopusDeploy/create-zip-package-action@v3
        with:
          package_id: ${{ env.PACKAGE_ID }}
          version: ${{ steps.version-generator.outputs.version }}
          output_folder: "./packaging"
          base_path: demoapp-publish
          files: |
            **/*.*

      - uses: OctopusDeploy/push-build-information-action@v3
        name: Push build information üêô
        with:
          version: ${{ steps.version-generator.outputs.version }}
          packages: |
            ${{ env.PACKAGE_ID }}

      - name: Push a package to Octopus Deploy üêô
        uses: OctopusDeploy/push-package-action@v3
        with:
          packages: |
            ./packaging/${{ env.PACKAGE_ID }}.${{ steps.version-generator.outputs.version }}.zip
